<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body background="foto2.jpg">
    <section id="formulir-pendaftaran">
        <center>
            <h1><big>FORMULIR PENDAFTARAN AKUN MAHASISWA</big></h1>
            <form action="index.html">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required size="30"><br>
    
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required size="30"><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required size="30"><br>
    
                <label for="nim">NIM:</label><br>
                <input type="text" id="nim" name="nim" required size="30"><br>
    
                <label for="jurusan">Program Studi:</label><br>
                <input type="text" id="jurusan" name="jurusan" size="30"><br>
    
                <label for="alamat">Alamat:</label><br>
                <input id="alamat" id="alamat" name="alamat" size="30"><br>

                <label for="agama">Agama:</label><br>
                <select id="agama" name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select><br><br>
    
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender" value="Laki-laki">Laki-laki
                <input type="radio" id="gender" name="gender" value="Perempuan">Perempuan
                <br>
    
                <br>
                <input type="submit" value="Daftar">
            </form>
        </center>
    </section>
</body>
</html>

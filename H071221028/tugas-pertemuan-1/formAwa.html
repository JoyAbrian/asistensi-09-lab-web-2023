<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>

    <h1>Form Pendaftaran jadi temannya awing</h1>
    <h4>Data Diri</h4>
    <form action="no1.html">
    <table>
      <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" id="nama" name="nama" required> </td>
      </tr>
      <tr>
        <td>Tempat Tanggal Lahir</td>
        <td>:</td>
        <td><input name="date-of-birth" id="date-of-birth"  type="date" /></td>
      </tr>
      <tr>
        <td>jenis kelamin</td>
        <td>:</td>
        <td>
          <input name="gender" id="male" type="radio" value="m" /><label>laki-laki</label><br /><input name="gender" id="female" type="radio" value="f"><label>Perempuan</label>
        </td>
      </tr>
      <tr>
        <td>Alamat Lengkap</td>
        <td>:</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td>No Hp</td>
        <td>:</td>
        <td><input type="number"</td>
      </tr>
      <tr>
        <td>kota</td>
        <td>:</td>
        <td><select>
            <option>*****SELECT KOTA*****</option>
            <option>Makassar</option>
            <option>Jakarta</option>
            <option>Bekasi</option>
            <option>Tangerang</option>
            <option>Depok</option>
            <option>cikarang</option>
            <option>Banten</option>
            </select></td>
            </tr>
      </tr>
    </table>
    <input type="submit">
</form>
  </body>
</html>
